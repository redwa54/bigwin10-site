<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff4c00;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #1e1e1e;
      color: white;
    }
    button {
      background: #ff4c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>
  
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
  <button onclick="signUp()">Sign Up</button>

  <div class="error" id="errorMsg"></div>

  <script>
    async function signUp() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Clear previous error
      errorMsg.innerText = "";

      // Validate inputs
      if (!username || !password || !confirmPassword) {
        errorMsg.innerText = "Please fill in all fields!";
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.innerText = "Passwords do not match!";
        return;
      }

      try {
        // Create a new user object
        const newUser = {
          username: username,
          password: password
        };

        // Send POST request to Xano API (corrected endpoint)
        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:mjfQ2ZPk/sign_up', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newUser)
        });

        const data = await response.json();

        if (response.ok) {
          alert('Account created successfully! Please log in.');
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          // Show specific error message from Xano if available
          errorMsg.innerText = data.message || "Something went wrong. Try again.";
        }
      } catch (error) {
        console.error('Error signing up:', error);
        errorMsg.innerText = "Network error. Please try again.";
      }
    }
  </script>

</body>
</html>
