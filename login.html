<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff4c00;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #1e1e1e;
      color: white;
    }
    button {
      background: #ff4c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Login</h1>
  
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <div class="error" id="errorMsg"></div>

  <script>
    // ðŸ”¥ Check if already logged in
    window.onload = function() {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) {
        window.location.href = 'index.html'; // Already logged in, skip login page
      }
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.innerText = "Please fill in all fields!";
        return;
      }

      try {
        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:lP_w43UZ/users_2', {
          method: 'GET'
        });

        const data = await response.json();

        const user = data.find(u => u.username === username && u.password === password);

        if (user) {
          alert('Login successful!');
          localStorage.setItem('username', username); // ðŸ”¥ Save username to localStorage
          window.location.href = 'index.html'; // Redirect after login
        } else {
          errorMsg.innerText = "Username or password incorrect!";
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.innerText = "Something went wrong. Try again.";
      }
    }
  </script>

</body>
</html>
