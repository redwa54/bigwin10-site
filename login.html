<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff4c00;
    }
    .form-section {
      margin: 30px auto;
      max-width: 300px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff4c00;
    }
    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      background: #ff4c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Login</h1>

  <div class="form-section">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.innerText = '';

      if (!username || !password) {
        errorMessage.innerText = 'Please fill in all fields.';
        return;
      }

      try {
        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:lP_w43UZ/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('authToken', data.authToken); // Save the authToken
          alert('Login successful!');
          window.location.href = 'index.html'; // Redirect to home page (change if needed)
        } else {
          errorMessage.innerText = data.message || 'Login failed. Check your credentials.';
        }
      } catch (error) {
        console.error('Error logging in:', error);
        errorMessage.innerText = 'Server error. Please try again later.';
      }
    }
  </script>

</body>
</html>
