<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      color: #ff4c00;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }
    .item-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #ff4c00;
      text-align: center;
    }
    .item-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .item-card button {
      background: #ff4c00;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>My Inventory</header>
  <div class="inventory-grid" id="inventoryContainer"></div>

  <script>
    function loadInventory() {
      const container = document.getElementById('inventoryContainer');
      const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

      container.innerHTML = '';

      if (inventory.length === 0) {
        container.innerHTML = '<p>No items in inventory.</p>';
        return;
      }

      inventory.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'item-card';

        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <p>${item.name}</p>
          <p>Value: ${item.value} credits</p>
          <button onclick="collectItem(${index})">Collect</button>
          <button onclick="cashInItem(${index}, ${item.value})">Cash In</button>
        `;

        container.appendChild(card);
      });
    }

    function collectItem(index) {
      let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
      inventory.splice(index, 1);
      localStorage.setItem('inventory', JSON.stringify(inventory));
      alert('Item collected!');
      loadInventory();
    }

    function cashInItem(index, value) {
      let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
      inventory.splice(index, 1);
      localStorage.setItem('inventory', JSON.stringify(inventory));

      let balance = parseInt(localStorage.getItem('balance') || '0');
      balance += value;
      localStorage.setItem('balance', balance);

      alert(`Cashed in for ${value} credits!`);
      loadInventory();
    }

    loadInventory();
  </script>
</body>
</html>
