<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit/Withdraw</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      color: #ff4c00;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      background: #333;
      border: 1px solid #ff4c00;
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
    }
    button {
      background: #ff4c00;
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ff2a00;
    }
    .link-container {
      margin-top: 30px;
      text-align: center;
    }
    .link-container a {
      color: #ff4c00;
      font-size: 1.2rem;
      text-decoration: none;
      margin: 10px;
    }
    .link-container a:hover {
      color: #ff2a00;
    }
  </style>
</head>
<body>
  <header>Deposit/Withdraw</header>

  <div class="form-container">
    <input type="number" id="depositAmount" placeholder="Amount to Deposit" />
    <button onclick="depositCredits()">Deposit</button>

    <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw" />
    <button onclick="withdrawCredits()">Withdraw</button>
  </div>

  <div class="link-container">
    <a href="index.html">Back to Loot Crates</a>
  </div>

  <script>
    let userBalance = 100; // Starting balance

    // Deposit function
    function depositCredits() {
      const depositAmount = document.getElementById("depositAmount").value;
      if (depositAmount <= 0) {
        alert("Please enter a valid amount to deposit!");
        return;
      }
      userBalance += parseInt(depositAmount);
      alert("Deposited: " + depositAmount + " Credits. New balance: " + userBalance);
    }

    // Withdraw function
    function withdrawCredits() {
      const withdrawAmount = document.getElementById("withdrawAmount").value;
      if (withdrawAmount <= 0 || withdrawAmount > userBalance) {
        alert("Invalid amount or insufficient balance!");
        return;
      }
      userBalance -= parseInt(withdrawAmount);
      alert("Withdrawn: " + withdrawAmount + " Credits. New balance: " + userBalance);
    }
  </script>
</body>
</html>
