<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet - Deposit & Withdraw</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff4c00;
      margin-bottom: 20px;
    }
    .balance {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    .form-section {
      margin: 30px auto;
      max-width: 300px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff4c00;
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      background: #ff4c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1rem;
    }
    a {
      color: #ff4c00;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Wallet</h1>
  <div class="balance" id="balanceDisplay">Balance: 0</div>

  <div class="form-section">
    <h3>Deposit Credits</h3>
    <input type="number" id="depositAmount" placeholder="Amount to deposit">
    <button onclick="deposit()">Deposit</button>
  </div>

  <div class="form-section">
    <h3>Withdraw Credits</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount to withdraw">
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <a href="index.html">‚Üê Back to Crates</a>

  <script>
    function updateDisplay() {
      const balance = parseInt(localStorage.getItem('balance') || '0');
      document.getElementById('balanceDisplay').innerText = `Balance: ${balance}`;
    }

    function deposit() {
      const amount = parseInt(document.getElementById('depositAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert('Enter a valid deposit amount');
        return;
      }

      let balance = parseInt(localStorage.getItem('balance') || '0');
      balance += amount;
      localStorage.setItem('balance', balance);
      updateDisplay();
      alert(`Deposited ${amount} credits!`);
    }

    function withdraw() {
      const amount = parseInt(document.getElementById('withdrawAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert('Enter a valid withdrawal amount');
        return;
      }

      let balance = parseInt(localStorage.getItem('balance') || '0');
      if (amount > balance) {
        alert('Not enough credits to withdraw');
        return;
      }

      balance -= amount;
      localStorage.setItem('balance', balance);
      updateDisplay();
      alert(`Withdrew ${amount} credits.`);
    }

    window.onload = updateDisplay;
  </script>
</body>
</html>
