<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your Prize</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff4c00;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #ff4c00;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff2a00;
    }
    .error {
      color: red;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Shipping Information</h2>
    <form id="shippingForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="address" placeholder="Shipping Address" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="zip" placeholder="ZIP Code" required />
      <button type="submit">Claim Prize</button>
    </form>
    <p id="errorMessage" class="error"></p>
    <p id="successMessage"></p>
  </div>

  <script>
    const form = document.getElementById('shippingForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        zip: document.getElementById('zip').value
      };

      try {
        const response = await fetch('https://your-xano-endpoint-url/submit-shipping-info', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          successMessage.innerText = 'ðŸŽ‰ Your prize has been claimed! Check your email for shipping details!';
          errorMessage.innerText = '';
        } else {
          successMessage.innerText = '';
          errorMessage.innerText = 'There was an error submitting your information. Please try again.';
        }
      } catch (error) {
        successMessage.innerText = '';
        errorMessage.innerText = 'Error: Unable to submit the form. Please try again.';
      }
    });
  </script>
</body>
</html>
