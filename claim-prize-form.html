<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Your Prize</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #ff4c00;
      margin-bottom: 20px;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 10px rgba(255, 76, 0, 0.5);
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #ff4c00;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #e03e00;
    }
  </style>
</head>
<body>

<h1>Claim Your Prize</h1>

<form id="claimForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <input type="text" name="address" placeholder="Address" required>
  <input type="text" name="city" placeholder="City" required>
  <input type="text" name="state" placeholder="State" required>
  <input type="text" name="zip" placeholder="ZIP Code" required>
  <button type="submit">Submit Claim</button>
</form>

<script>
document.getElementById('claimForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = {};
  formData.forEach((value, key) => data[key] = value);

  try {
    const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:qYhAxRGh/claims', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert('ðŸŽ‰ Claim submitted successfully!');
      document.getElementById('claimForm').reset();
    } else {
      alert('Something went wrong. Please try again.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Error submitting claim.');
  }
});
</script>

</body>
</html>
