<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigWin10 Loot Crate</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      color: #ff4c00;
      text-align: center;
    }
    .home-page {
      text-align: center;
      padding: 20px;
      background: url('images/lootbox-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .home-page h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .home-page .intro {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
    .home-page .loot-box-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .loot-box-button {
      background: #ff4c00;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .loot-box-button:hover {
      background: #ff2a00;
    }
    .box-selection {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .loot-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #ff4c00;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
    }
    .loot-box:hover {
      transform: scale(1.03);
    }
    .loot-box img {
      width: 120px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    button {
      background: #ff4c00;
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #ff2a00;
    }
    .prize {
      margin-top: 30px;
      text-align: center;
      font-size: 1.5rem;
      display: none;
    }
    .prize img {
      max-width: 300px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff4c00;
    }
    .rolling {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <header>BigWin10 Loot Crates</header>
  <div class="home-page">
    <h1>Welcome to BigWin10 Loot Crates</h1>
    <p class="intro">Select a loot box and start winning amazing prizes!</p>
    <div class="loot-box-buttons">
      <button class="loot-box-button" onclick="showLootBoxes()">Enter Loot Boxes</button>
    </div>
  </div>

  <div class="box-selection" style="display: none;">
    <div class="loot-box" onclick="openCrate('iphone')">
      <p>iPhone Crate</p>
      <img src="images/iphone-15-pro.jpg" alt="iPhone Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('gaming')">
      <p>Gaming Crate</p>
      <img src="images/ps5-console.jpg" alt="Gaming Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('random')">
      <p>Random Crate</p>
      <img src="images/mystery-gold-bar.jpg" alt="Random Crate" />
    </div>
  </div>

  <div class="prize" id="prizeArea">
    <p class="rolling" id="rollingText">ðŸŽ² Rolling...</p>
    <p id="prizeText">ðŸŽ‰ You won an iPhone 15 Pro!</p>
    <img src="images/iphone-15-pro.jpg" alt="Prize" id="prizeImage" />
  </div>

  <audio id="sound-common" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a7b4e18f0.mp3?filename=game-ui-129498.mp3"></audio>
  <audio id="sound-rare" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c7924c2a53.mp3?filename=win-notification-129485.mp3"></audio>
  <audio id="sound-legendary" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d9d38d28b0.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const balanceBar = document.getElementById("balanceBar");
    let userBalance = 1000;

    const crates = {
      iphone: [
        { name: "iPhone 15 Pro", img: "images/iphone-15-pro.jpg", rarity: "legendary" },
        { name: "iPhone 14", img: "images/iphone-14.jpg", rarity: "rare" },
        { name: "iPhone Case", img: "images/iphone-case.jpg", rarity: "common" },
      ],
      gaming: [
        { name: "PS5 Console", img: "images/ps5-console.jpg", rarity: "legendary" },
        { name: "PS5 Controller", img: "images/ps5-controller.jpg", rarity: "rare" },
        { name: "Gaming Mouse", img: "images/gaming-mouse.jpg", rarity: "common" },
      ],
      random: [
        { name: "Mystery Gold Bar", img: "images/mystery-gold-bar.jpg", rarity: "legendary" },
        { name: "Smart Watch", img: "images/smart-watch.jpg", rarity: "rare" },
        { name: "Sticker Pack", img: "images/sticker-pack.jpg", rarity: "common" },
        { name: "VR Headset", img: "images/vr-headset.jpg", rarity: "rare" },
        { name: "Bluetooth Speaker", img: "images/bluetooth-speaker.jpg", rarity: "common" },
        { name: "Gaming Chair", img: "images/gaming-chair.jpg", rarity: "rare" },
        { name: "Mechanical Keyboard", img: "images/mechanical-keyboard.jpg", rarity: "common" },
        { name: "Drone", img: "images/drone.jpg", rarity: "legendary" },
        { name: "Portable SSD", img: "images/portable-ssd.jpg", rarity: "rare" },
        { name: "LED Strip Lights", img: "images/led-strip-lights.jpg", rarity: "common" },
        { name: "Wireless Earbuds", img: "images/wireless-earbuds.jpg", rarity: "rare" },
        { name: "Monitor", img: "images/monitor.jpg", rarity: "legendary" },
        { name: "Webcam", img: "images/webcam.jpg", rarity: "common" }
      ]
    };

    const raritySounds = {
      common: document.getElementById("sound-common"),
      rare: document.getElementById("sound-rare"),
      legendary: document.getElementById("sound-legendary"),
    };

    function showLootBoxes() {
      document.querySelector('.home-page').style.display = 'none';
      document.querySelector('.box-selection').style.display = 'flex';
    }

    function openCrate(type) {
      const prizeList = crates[type];
      const randomPrize = prizeList[Math.floor(Math.random() * prizeList.length)];

      let prizeText = `ðŸŽ‰ You won a ${randomPrize.name}!`;
      let prizeImage = randomPrize.img;
      let rarity = randomPrize.rarity;

      document.getElementById('prizeText').innerText = prizeText;
      document.getElementById('prizeImage').src = prizeImage;
      document.getElementById('prizeArea').style.display = 'block';

      raritySounds[rarity].play();
    }
  </script>
</body>
</html>
