<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loot Crates</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      color: #ff4c00;
    }
    .box-selection {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .loot-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #ff4c00;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      width: 160px;
    }
    .loot-box:hover {
      transform: scale(1.03);
    }
    .loot-box img {
      width: 100px;
      margin-top: 10px;
    }
    .link-container {
      margin-top: 30px;
      text-align: center;
    }
    .link-container a {
      color: #ff4c00;
      font-size: 1.2rem;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .link-container a:hover {
      color: #ff2a00;
    }
    .prize {
      margin-top: 30px;
      text-align: center;
      font-size: 1.5rem;
      display: none;
    }
    .prize img {
      max-width: 200px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff4c00;
      animation: spin 1s ease-in-out;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>Loot Crates</header>

  <!-- Loot Boxes -->
  <div class="box-selection">
    <div class="loot-box" onclick="openCrate('iphone')">
      <p>iPhone Crate</p>
      <img src="images/iphone-15-pro.jpg" alt="iPhone Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('gaming')">
      <p>Gaming Crate</p>
      <img src="images/ps5-console.jpg" alt="Gaming Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('random')">
      <p>Random Crate</p>
      <img src="images/mystery-gold-bar.jpg" alt="Random Crate" />
    </div>
  </div>

  <!-- Links to Other Pages -->
  <div class="link-container">
    <a href="wallet.html">Deposit/Withdraw</a>
    <a href="index.html">Refresh Crates</a>
  </div>

  <!-- Prize Display -->
  <div class="prize" id="prizeArea">
    <p id="prizeText">ðŸŽ‰ You won a prize!</p>
    <img id="prizeImage" src="" alt="Prize" />
  </div>

  <!-- Sound Effects -->
  <audio id="sound-common" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a7b4e18f0.mp3?filename=game-ui-129498.mp3"></audio>

  <script>
    const crates = {
      iphone: [
        { name: "iPhone 15 Pro", img: "images/iphone-15-pro.jpg" },
        { name: "iPhone 14", img: "images/iphone-14.jpg" },
        { name: "iPhone Case", img: "images/iphone-case.jpg" }
      ],
      gaming: [
        { name: "PS5 Console", img: "images/ps5-console.jpg" },
        { name: "PS5 Controller", img: "images/ps5-controller.jpg" },
        { name: "Gaming Mouse", img: "images/gaming-mouse.jpg" }
      ],
      random: [
        { name: "Mystery Gold Bar", img: "images/mystery-gold-bar.jpg" },
        { name: "Smart Watch", img: "images/smart-watch.jpg" },
        { name: "Sticker Pack", img: "images/sticker-pack.jpg" },
        { name: "VR Headset", img: "images/vr-headset.jpg" },
        { name: "Bluetooth Speaker", img: "images/bluetooth-speaker.jpg" },
        { name: "Gaming Chair", img: "images/gaming-chair.jpg" },
        { name: "Mechanical Keyboard", img: "images/mechanical-keyboard.jpg" },
        { name: "Drone", img: "images/drone.jpg" },
        { name: "Portable SSD", img: "images/portable-ssd.jpg" },
        { name: "LED Strip Lights", img: "images/led-strip-lights.jpg" },
        { name: "Wireless Earbuds", img: "images/wireless-earbuds.jpg" },
        { name: "Monitor", img: "images/monitor.jpg" },
        { name: "Webcam", img: "images/webcam.jpg" }
      ]
    };

    function openCrate(type) {
      const prizeArea = document.getElementById('prizeArea');
      const prizeText = document.getElementById('prizeText');
      const prizeImage = document.getElementById('prizeImage');
      const list = crates[type];
      // show prize area
      prizeArea.style.display = 'block';
      // simulate spin
      setTimeout(() => {
        const prize = list[Math.floor(Math.random() * list.length)];
        prizeText.innerText = `ðŸŽ‰ You won a ${prize.name}!`;
        prizeImage.src = prize.img;
        document.getElementById('sound-common').play();
      }, 2000);
    }
  </script>
</body>
</html>
