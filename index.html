<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loot Crates</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      color: #ff4c00;
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      font-size: 1rem;
    }
    .logout-button {
      margin-left: 10px;
      color: #ff4c00;
      cursor: pointer;
      text-decoration: underline;
    }
    .box-selection {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .loot-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #ff4c00;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      width: 160px;
    }
    .loot-box:hover {
      transform: scale(1.03);
    }
    .loot-box img {
      width: 100px;
      margin-top: 10px;
    }
    .link-container {
      margin-top: 30px;
      text-align: center;
    }
    .link-container a {
      color: #ff4c00;
      font-size: 1.2rem;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .link-container a:hover {
      color: #ff2a00;
    }
    .prize-area {
      display: none;
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .prize-area img {
      width: 150px;
      margin-top: 10px;
      animation: popIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    /* Spinning animation for prizes */
    .prize-slider {
      display: flex;
      justify-content: center;  /* Center the images */
      overflow: hidden;
      width: 80%;
      margin: 0 auto;
      height: 80px;
      position: relative;
      animation: spinPrize 3s ease-out forwards;
    }
    .prize-slider img {
      height: 100%;
      margin-right: 10px;
    }
    @keyframes spinPrize {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <div><a href="index.html" style="color: #ff4c00;">Loot Crates</a></div>
    <div class="user-info">
      <span id="userBalance">User: Not logged in | Balance: 0</span>
      <a href="login.html" id="loginLink" style="color:#ff4c00; margin-left: 10px;">Login</a>
      <span class="logout-button" id="logoutButton" style="display:none;">Logout</span>
    </div>
  </header>

  <!-- Loot Boxes -->
  <div class="box-selection">
    <div class="loot-box" onclick="openCrate('iphone')">
      <p>iPhone Crate (100 credits)</p>
      <img src="images/iphone-15-pro.jpg" alt="iPhone Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('gaming')">
      <p>Gaming Crate (100 credits)</p>
      <img src="images/ps5-console.jpg" alt="Gaming Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('random')">
      <p>Random Crate (100 credits)</p>
      <img src="images/mystery-gold-bar.jpg" alt="Random Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('electronics')">
      <p>Electronics Crate (200 credits)</p>
      <img src="images/electronics-crate.jpg" alt="Electronics Crate" />
    </div>
    <div class="loot-box" onclick="openCrate('fashion')">
      <p>Fashion Crate (150 credits)</p>
      <img src="images/fashion-crate.jpg" alt="Fashion Crate" />
    </div>
  </div>

  <!-- Prize Reveal -->
  <div id="prizeArea" class="prize-area">
    <div id="prizeSlider" class="prize-slider">
      <!-- Prizes will appear here dynamically -->
    </div>
    <h2 id="prizeText">ðŸŽ‰ You won a prize!</h2>
    <img id="prizeImage" src="" alt="Prize" />
  </div>

  <!-- Links to Other Pages -->
  <div class="link-container">
    <a href="wallet.html">Deposit/Withdraw</a>
    <a href="inventory.html">View Inventory</a>
    <a href="index.html">Refresh Crates</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/konami.js"></script>
  <script>
    // Handle User Login and Balance
    window.onload = function() {
      const user = localStorage.getItem('username');
      const balance = localStorage.getItem('balance') || 0;

      if (user) {
        document.getElementById('userBalance').innerText = `User: ${user} | Balance: ${balance}`;
        document.getElementById('loginLink').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'inline';
      }
    };

    // Handle Logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      localStorage.removeItem('username');
      localStorage.removeItem('balance');
      window.location.reload();
    });

    // Prize List (The available prizes in each crate type)
    const crates = {
      iphone: [
        { name: 'iPhone 15 Pro', img: 'images/iphone-15-pro.jpg' },
        { name: 'iPhone 14 Pro', img: 'images/iphone-14-pro.jpg' },
        { name: 'iPhone 13 Pro', img: 'images/iphone-13-pro.jpg' },
        { name: 'iPhone 12 Pro', img: 'images/iphone-12-pro.jpg' },
        { name: 'iPhone Case', img: 'images/iphone-case.jpg' },
      ],
      gaming: [
        { name: 'PS5 Console', img: 'images/ps5-console.jpg' },
        { name: 'Xbox Series X', img: 'images/xbox-series-x.jpg' },
        { name: 'Gaming PC', img: 'images/gaming-pc.jpg' },
        { name: 'Gaming Mouse', img: 'images/gaming-mouse.jpg' },
        { name: 'Gaming Keyboard', img: 'images/gaming-keyboard.jpg' },
      ],
      random: [
        { name: 'Gold Bar', img: 'images/mystery-gold-bar.jpg' },
        { name: '1000 Credits', img: 'images/1000-credits.jpg' },
        { name: 'Lucky Voucher', img: 'images/lucky-voucher.jpg' },
        { name: 'Mystery Box', img: 'images/mystery-box.jpg' },
        { name: 'Surprise Item', img: 'images/surprise-item.jpg' },
      ],
      electronics: [
        { name: 'Smart Watch', img: 'images/smartwatch.jpg' },
        { name: 'Bluetooth Speaker', img: 'images/bluetooth-speaker.jpg' },
        { name: 'Wireless Headphones', img: 'images/wireless-headphones.jpg' },
      ],
      fashion: [
        { name: 'Leather Jacket', img: 'images/leather-jacket.jpg' },
        { name: 'Designer Shoes', img: 'images/designer-shoes.jpg' },
        { name: 'Smartphone Wallet', img: 'images/smartphone-wallet.jpg' },
      ],
    };

    // Handle Loot Crate Opening
    function openCrate(type) {
      const user = localStorage.getItem('username');
      if (!user) {
        alert('Please login to open a crate.');
        return;
      }

      let balance = parseInt(localStorage.getItem('balance') || '0');
      if (balance < 100) {
        alert('Not enough credits to open this crate.');
        return;
      }

      balance -= 100;
      localStorage.setItem('balance', balance);
      document.getElementById('userBalance').innerText = `User: ${user} | Balance: ${balance}`;

      const prizeArea = document.getElementById('prizeArea');
      const prizeText = document.getElementById('prizeText');
      const prizeImage = document.getElementById('prizeImage');
      const prizeSlider = document.getElementById('prizeSlider');
      prizeArea.style.display = 'none';

      // Add all prizes to the prizeSlider
      prizeSlider.innerHTML = '';
      const prizes = crates[type];
      prizes.forEach(prize => {
        const img = document.createElement('img');
        img.src = prize.img;
        img.alt = prize.name;
        prizeSlider.appendChild(img);
      });

      setTimeout(() => {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        prizeText.innerText = `ðŸŽ‰ You won a ${prize.name}!`;
        prizeImage.src = prize.img;
        prizeArea.style.display = 'block';
      }, 3000); // After 3 seconds of spinning
    }
  </script>
</body>
</html>
